<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservas de habitaciones</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Reservas de Habitaciones</h1>
    </header>
    <hr>
    <main>
        <section class="sForm">
            <form action="">


                <label>
                    Fecha de inicio de reserva:
                    <input required class="fDate" type="date">
                    <span class="fDateError error" role="alert"></span>
                </label>

                <label>
                    Fecha de fin de reserva:
                    <input  class="eDate" type="date" required>
                    <span class="eDateError error" role="alert"></span>
                </label>

                <label>
                    Número de personas adultas:
                    <input class="nAdults" type="number" value=1 required>
                    <span class="nAdultsError error" role="alert"></span>
                </label>

                <label>
                    Número de niños:
                    <input class="nChilds" type="number" value=0 required>
                    <span class="nChildsError error" role="alert"></span>
                </label>

                <label>
                    Habitación: 
                    <select  class="sRooms" required>
                    </select>
                    <span class="nRoomsError error" role="alert"></span>
                </label>

                <p class="price"></p>

            </form>


        </section>
        <section class="sSummary">

            <h3>Tiempo de la sesión</h3>
            <span class="timer" role="timer">10 : 00</span>

            <hr>

            <h3>Resumen:</h3>
            <p class="pSummary">
                <span class="summary" role="contentinfo"></span> 
                <strong>21% IVA:</strong> <span class="summary" role="contentinfo"></span> 
                <strong>Precio final:</strong><span class="summary" role="contentinfo"></span>
            </p>

            
        </section>
        <section class="sButtons">
            <button class="btnReserve" >Reservar</button>
            <button class="btnReset">Limpiar</button>
        </section>
    </main>
    <footer>
        <p class="successText" hidden>Reserva realizada con exito.</p>
    </footer>

    <script src="main.js" async defer></script>
</body>

</html>
